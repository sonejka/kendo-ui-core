<!DOCTYPE html>
<html>
<head>
    <title>Kendo UI Controls</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--<link rel="stylesheet" href="styles/kendo.common.min.css" />-->

    <link href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.common-material.min.css" rel="stylesheet"/>
    <!--<link href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.rtl.min.css" rel="stylesheet" />-->

    <!--<link rel="stylesheet" href="../dist/styles/web/kendo.common-material.core.min.css" />-->
    <link rel="stylesheet" href="../dist/styles/web/kendo.material.css"/>
    <link rel="stylesheet" href="examples.css"/>
    <link rel="stylesheet" href="custom-page.css"/>


    <!--<link href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.material.min.css" rel="stylesheet" />-->
    <!--<link href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.material.mobile.min.css" rel="stylesheet" />-->

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="datasource.js"></script>

    <script src="http://cdn.kendostatic.com/2014.3.1411/js/jszip.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1411/js/kendo.timezones.min.js"></script>
</head>
<body>
<header>

<p class="text-right">
    <i class="fa fa-sign-out"></i> <a href="#">Admin Console</a>
    Logged in as  Kalle Klovn  <a href="#">[Sign out]</a>
</p>

</header>


<nav id="navigation" class="closed">
    <a class="nav-btn" href="javascript:void(0);"></a>
    <h5>Menu</h5>
    <ul class="nav-first-lvl">
        <li><a href="#">Customers</a></li>
        <li><a href="#">Warehouse</a></li>
        <li class="selected"><a href="#">Projects</a></li>
        <li><a href="#">Quotes</a></li>
    </ul>
</nav>

<div class="content">

    <ul class="breadcrumbs">
        <li><a href="#">Customers</a></li>
        <li><span>New Customer</span></li>
    </ul>

    <div class="three-col-box text-center">
        <div class="three-col-box-row">
            <div class="three-col-box-cell">

                <ul class="fieldlist">
                    <li>
                        <label for="phone_number">Phone number:</label>
                        <input id="phone_number" value="555 123 4567" />
                    </li>
                    <li>
                        <label for="credit_card">Credit Card number:</label>
                        <input id="credit_card" value="1234 1234 1234 1234" />
                    </li>
                    <li>
                        <label for="ssn">Social security number:</label>
                        <input id="ssn" value="003-12-3456" />
                    </li>
                    <li>
                        <label for="postcode">UK postcode:</label>
                        <input id="postcode" value="W1N 1AC"/>
                    </li>
                </ul>
                <script>
                    $(document).ready(function() {
                        $("#phone_number").kendoMaskedTextBox({
                            mask: "(999) 000-0000"
                        });

                        $("#credit_card").kendoMaskedTextBox({
                            mask: "0000 0000 0000 0000"
                        });

                        $("#ssn").kendoMaskedTextBox({
                            mask: "000-00-0000"
                        });

                        $("#postcode").kendoMaskedTextBox({
                            mask: "L0L 0LL"
                        });
                    });
                </script>


            </div>
            <div class="three-col-box-cell">
            </div>
            <div class="three-col-box-cell"></div>
        </div>
    </div>
    </div>



<script>

    $(function () {
        $(".nav-btn").click(function () {
            $(navigation).toggleClass("closed");
        });
    });

</script>
</body>
</html>
